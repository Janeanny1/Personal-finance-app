<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="static/manifest.json">
  <link rel="apple-touch-icon" href="static/icon-192.png">
  <meta name="theme-color" content="#2ecc71">

  <link rel="stylesheet" href="CSS/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h2>Dashboard</h2>
    
    <div class="summary">
      <div>Total Income: <span id="income">0</span></div>
      <div>Total Expenses: <span id="expenses">0</span></div>
      <div>Balance: <span id="balance">0</span></div>
    </div>

    <h3>Budget Overview</h3>
    <div id="budgetOverview"></div>

    <h3>Expenses Breakdown</h3>
    <canvas id="expenseChart" width="400" height="200"></canvas>

    <h3>Add Transaction</h3>
    <form id="transactionForm">
      <label>Amount:</label>
      <input type="number" id="amount" required>
      <label>Description:</label>
      <input type="text" id="description" required>
      <label>Date:</label>
      <input type="date" id="date" required>
      <label>Category:</label>
      <select id="category" required></select>
      <button type="submit">Add Transaction</button>
    </form>

    <h3>Filter by Month</h3>
    <select id="monthFilter">
      <option value="">All</option>
      <option value="01">January</option>
      <option value="02">February</option>
      <option value="03">March</option>
      <option value="04">April</option>
      <option value="05">May</option>
      <option value="06">June</option>
      <option value="07">July</option>
      <option value="08">August</option>
      <option value="09">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>

    <h3>Recent Transactions</h3>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Amount</th>
          <th>Description</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="transactionTable"></tbody>
    </table>

    <h3>Set Budget Goal</h3>
    <form id="budgetForm">
      <label>Category:</label>
      <select id="budgetCategory" required></select>
      <label>Budget Amount:</label>
      <input type="number" id="budgetAmount" required>
      <button type="submit">Save Budget</button>
    </form>
  </div>

  <script src="JS/dashboard.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/static/sw.js')
        .then(() => console.log('Service Worker Registered'))
        .catch((err) => console.error('SW registration failed:', err));
    }
  </script>
</body>
</html>
